<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vault Tracker Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        dark: { bg: '#0f172a', card: '#1e293b', border: '#334155' }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
                        'bounce-in': 'bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        bounceIn: {
                            '0%': { opacity: '0', transform: 'scale(0.3)' },
                            '50%': { opacity: '1', transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #cbd5e1; }
        .hidden-section { display: none !important; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }

        /* Login Shake */
        @keyframes shake {
            0%, 100% { transform: translateX(0); border-color: #334155; }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-4px); border-color: #ef4444; }
            20%, 40%, 60%, 80% { transform: translateX(4px); border-color: #ef4444; }
        }
        .shake-anim { animation: shake 0.4s ease-in-out; }

        /* Staggered Animations */
        .stagger-1 { animation-delay: 100ms; }
        .stagger-2 { animation-delay: 200ms; }
        .stagger-3 { animation-delay: 300ms; }
        .stagger-delay-500 { animation-delay: 500ms; }
    </style>
</head>
<body class="h-[100dvh] overflow-hidden flex flex-col selection:bg-blue-500 selection:text-white">

    <div id="login-gate" class="fixed inset-0 z-[100] bg-[#0f172a] flex flex-col items-center justify-center transition-all duration-700 ease-in-out p-4">
        <div class="w-full max-w-sm p-8 bg-slate-800 rounded-2xl shadow-2xl border border-slate-700">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-blue-500/10 text-blue-400 mb-4 ring-1 ring-blue-500/20 animate-pulse-slow">
                    <i class="fas fa-rupee-sign text-3xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-100 tracking-tight">Finance Vault</h1>
            </div>
            
            <div class="space-y-4">
                <div class="relative group">
                    <input type="password" id="password-input" 
                        class="w-full bg-slate-900 border border-slate-700 rounded-xl py-3.5 px-4 text-white focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500/50 transition-all placeholder-slate-600 shadow-inner"
                        placeholder="Enter Master Key">
                    <button onclick="togglePassVisibility()" class="absolute right-3 top-4 text-slate-500 hover:text-white transition p-1">
                        <i class="far fa-eye"></i>
                    </button>
                </div>
                <button onclick="attemptLogin()" id="login-btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3.5 rounded-xl transition-all shadow-lg shadow-blue-900/40 transform active:scale-95">
                    Unlock
                </button>
            </div>
            
            <div id="login-status" class="text-center text-xs mt-6 text-slate-500 min-h-[20px] flex items-center justify-center gap-2 font-mono">
                <i class="fas fa-circle-notch fa-spin"></i> Establishing Uplink...
            </div>
        </div>
    </div>

    <div id="dashboard-ui" class="hidden-section flex-1 flex flex-col h-full overflow-hidden opacity-0 relative">
        
        <header class="sticky top-0 z-50 bg-slate-800/90 backdrop-blur-md border-b border-slate-700 shrink-0 shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex justify-between items-center">

                    <div class="bg-blue-600/20 p-2 rounded-lg text-blue-400">
                        <i class="fas fa-cube text-lg"></i>
                    </div>

                        <i class="fas fa-plus"></i> <span>Add Entry</span>
                    </button>
                    <button onclick="logout()" class="text-slate-400 hover:text-red-400 p-2 rounded-lg hover:bg-slate-700/50 transition-all" title="Lock Vault">
                        <i class="fas fa-power-off text-lg"></i>

        <main class="flex-1 overflow-y-auto bg-slate-900 p-3 sm:p-6 lg:p-8 custom-scroll relative">
            <div class="max-w-7xl mx-auto space-y-4">

                <div class="sticky top-0 z-40 opacity-0 animate-fade-in-up stagger-1 -mx-3 px-3 pt-2 pb-2 bg-slate-900/95 backdrop-blur-sm">
                    <button onclick="toggleFilters()" class="w-full bg-slate-800 hover:bg-slate-700 border border-slate-700 rounded-xl p-3 flex justify-between items-center transition-colors group shadow-md">
                        <div class="flex items-center gap-3">

                    <div class="flex flex-col xl:flex-row gap-3">

                                <input type="date" id="filter-start" onchange="applyFilters()" class="w-full text-sm bg-slate-900 border border-slate-700 rounded-lg pb-2 pt-6 px-3 text-slate-200 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 outline-none h-14 [color-scheme:dark]">

                    <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 border-l-4 border-l-purple-500 relative overflow-hidden">

                        <p id="val-plot" class="text-2xl font-bold text-slate-100 mt-1 relative z-10">...</p>
                    </div>

                    <div class="bg-slate-800 p-5 rounded-xl border border-slate-700 border-l-4 border-l-emerald-500 md:col-span-2 relative overflow-hidden">
                        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center relative z-10 h-full gap-4">
                            <div>
                                <p class="text-[10px] font-bold text-emerald-400 uppercase tracking-wider mb-2">Cash Flow</p>

                <iframe id="form-iframe" class="w-full h-full" frameborder="0" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const DATA_URL = 'https://donypsaju.github.io/dreamHome/data.json'; 
        const FORM_URL = "https://docs.google.com/forms/d/e/1FAIpQLScBerkKLjK0Vbn_tN6mTIOmswBQ-rvmm1gzk3H-OYs9BsqunQ/viewform?embedded=true";

        // STATE
        let RAW_DATA = { meta: {}, expenses: [] };
        let FILTERED_DATA = [];
        let chartInstances = {};
        let encryptedBlob = null;
        let filtersOpen = false;

        // FORMATTER
        function formatIndianNumber(num) { return num.toLocaleString('en-IN'); }

        // ANIMATOR
        function animateValue(obj, start, end, duration, prefix = "₹") {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const current = Math.floor(progress * (end - start) + start);
                obj.innerHTML = prefix + formatIndianNumber(current);
                if (progress < 1) window.requestAnimationFrame(step);
                else obj.innerHTML = prefix + formatIndianNumber(end);
            };
            window.requestAnimationFrame(step);
        }

        function animateTextUpdate(elementId, value, prefix="₹") {
            const el = document.getElementById(elementId);
            let start = parseInt(el.innerText.replace(/[^0-9-]/g, '')) || 0;
            if(start !== value) animateValue(el, start, value, 800, prefix);
        }

        // INIT
        window.onload = async () => {
            const status = document.getElementById('login-status');
            const savedKey = localStorage.getItem('vaultKey');
            if(savedKey) document.getElementById('password-input').value = savedKey;

            try {
                const res = await fetch(DATA_URL + "?t=" + Date.now());
                if(!res.ok) throw new Error("404");
                encryptedBlob = await res.text();
                if(encryptedBlob.startsWith('"')) encryptedBlob = encryptedBlob.slice(1, -1);
                status.innerHTML = `<span class="text-emerald-400 font-semibold"><i class="fas fa-wifi"></i> Ready</span>`;
                if(savedKey) attemptLogin();
            } catch (e) {
                status.innerHTML = `<span class="text-red-400">Connection Failed</span>`;
            }
        };

        function attemptLogin() {
            const key = document.getElementById('password-input').value;
            const btn = document.getElementById('login-btn');
            
            if(!encryptedBlob) return;
            btn.innerHTML = `<i class="fas fa-cog fa-spin"></i>`;
            
            setTimeout(() => {
                try {
                    const bytes = CryptoJS.AES.decrypt(encryptedBlob, key);
                    const str = bytes.toString(CryptoJS.enc.Utf8);
                    if(!str) throw new Error();

                    RAW_DATA = JSON.parse(str);
                    localStorage.setItem('vaultKey', key);

                    const gate = document.getElementById('login-gate');
                    gate.style.opacity = '0';
                    setTimeout(() => {
                        gate.classList.add('hidden-section');
                        const dash = document.getElementById('dashboard-ui');
                        dash.classList.remove('hidden-section');
                        dash.classList.add('opacity-100');
                        initDashboard();
                    }, 500);
                } catch (e) {
                    const input = document.getElementById('password-input');
                    input.classList.add('shake-anim');
                    btn.innerHTML = "Unlock";
                    localStorage.removeItem('vaultKey');
                    setTimeout(() => input.classList.remove('shake-anim'), 500);
                }
            }, 300);
        }

        function logout() { localStorage.removeItem('vaultKey'); location.reload(); }
        function togglePassVisibility() {
            const input = document.getElementById('password-input');
            input.type = input.type === "password" ? "text" : "password";
        }

        function initDashboard() {
            const payees = new Set();
            (RAW_DATA.expenses || []).forEach(r => {
                const p = r.Payee || r.Payee_Name;
                if(p) payees.add(p.trim());
            });
            const ps = document.getElementById('filter-payee');
            ps.innerHTML = '<option value="all">All Payees</option>';
            [...payees].sort().forEach(p => {
                const opt = document.createElement('option');
                opt.value = p; opt.innerText = p; ps.appendChild(opt);
            });
            applyFilters();
        }

        function toggleFilters() {
            const panel = document.getElementById('filter-panel');
            const chevron = document.getElementById('filter-chevron');
            
            filtersOpen = !filtersOpen;
            
            if(filtersOpen) {
                panel.classList.remove('hidden-section');
                chevron.classList.add('rotate-180');
            } else {
                panel.classList.add('hidden-section');
                chevron.classList.remove('rotate-180');
            }
        }

        function applyFilters() {
            const start = document.getElementById('filter-start').value;
            const end = document.getElementById('filter-end').value;
            const type = document.getElementById('filter-type').value;
            const payee = document.getElementById('filter-payee').value;
            const search = document.getElementById('table-search').value.toLowerCase();

            const hasFilter = start || end || type !== 'all' || payee !== 'all' || search;
            const statusText = document.getElementById('filter-status-text');
            const activeDot = document.getElementById('filter-active-dot');
            
            if(hasFilter) {
                activeDot.classList.remove('hidden-section');
                statusText.innerText = "Custom filters active";
                statusText.classList.add('text-blue-400');
            } else {
                activeDot.classList.add('hidden-section');
                statusText.innerText = "All transactions visible";
                statusText.classList.remove('text-blue-400');
            }

            FILTERED_DATA = (RAW_DATA.expenses || []).filter(row => {
                const rDate = new Date(row.Date);
                const rType = (row.Type || "").toLowerCase();
                const rPayee = (row.Payee || row.Payee_Name || "").toLowerCase();
                const rDesc = (row.Description || "").toLowerCase();
                const rAmt = (row.Amount || "").toString();

                if(start && rDate < new Date(start)) return false;
                if(end && rDate > new Date(end)) return false;
                if(type === 'loan' && !rType.includes('loan')) return false;
                if(type === 'personal' && rType.includes('loan')) return false;
                if(payee !== 'all' && rPayee !== payee.toLowerCase()) return false;
                if(search && !rDesc.includes(search) && !rPayee.includes(search) && !rAmt.includes(search)) return false;
                return true;
            });

            FILTERED_DATA.sort((a,b) => new Date(b.Date) - new Date(a.Date));
            updateUI();
        }

        function resetFilters() {
            document.getElementById('filter-start').value = '';
            document.getElementById('filter-end').value = '';
            document.getElementById('filter-type').value = 'all';
            document.getElementById('filter-payee').value = 'all';
            document.getElementById('table-search').value = '';
            applyFilters();
        }

        function updateUI() {
            const meta = RAW_DATA.meta || {};
            const sanctioned = parseFloat(meta.Sanctioned_Amount) || 0;
            const disbursed = parseFloat(meta.Disbursed_Amount) || 0;
            const plotCost = parseFloat(meta.Plot_Cost) || 0;

            const filteredTotal = FILTERED_DATA.reduce((sum, r) => sum + (parseFloat(r.Amount)||0), 0);
            animateTextUpdate('kpi-filtered-total', filteredTotal);
            document.getElementById('kpi-count').innerText = FILTERED_DATA.length;

            const allRows = RAW_DATA.expenses || [];
            const totalMaterialLoanSpend = allRows.reduce((sum, r) => {
                return (r.Type||"").toLowerCase().includes('loan') ? sum + (parseFloat(r.Amount)||0) : sum;
            }, 0);

            const cashInHand = disbursed - totalMaterialLoanSpend;
            const totalDebt = totalMaterialLoanSpend + plotCost;
            const remainingSanctioned = sanctioned - totalDebt;

            animateTextUpdate('val-plot', plotCost);
            animateTextUpdate('val-disbursed', disbursed);
            
            const spentEl = document.getElementById('val-spent-materials');
            const currentSpent = parseInt(spentEl.innerText.replace(/[^0-9-]/g, '')) || 0;
            animateValue(spentEl, currentSpent, -totalMaterialLoanSpend, 800, "- ₹");

            const balEl = document.getElementById('val-balance');
            animateValue(balEl, parseInt(balEl.innerText.replace(/[^0-9-]/g, '')) || 0, cashInHand, 800);
            
            setTimeout(() => {
                balEl.className = `text-3xl font-bold tracking-tight drop-shadow-sm transition-colors duration-500 ${cashInHand < 50000 ? 'text-red-400' : 'text-emerald-400'}`;
            }, 0);

            const pct = sanctioned > 0 ? Math.min(100, (totalDebt / sanctioned) * 100) : 0;
            document.getElementById('limit-bar').style.width = pct + "%";
            document.getElementById('limit-text').innerText = pct.toFixed(1) + "%";
            animateTextUpdate('val-total-used', totalDebt);
            animateTextUpdate('val-limit-remaining', remainingSanctioned);

            const tbody = document.getElementById('table-body');
            tbody.innerHTML = '';
            FILTERED_DATA.forEach((row, index) => {
                const isLoan = (row.Type||"").toLowerCase().includes('loan');
                const tr = document.createElement('tr');
                tr.className = "hover:bg-slate-700/50 transition border-b border-slate-700 last:border-0 group animate-fade-in-up";
                tr.style.animationDelay = (index * 20) + 'ms';
                
                tr.innerHTML = `
                    <td class="px-4 py-3 whitespace-nowrap text-slate-300 font-medium">${row.Date}</td>
                    <td class="px-4 py-3">
                        <span class="px-2 py-0.5 text-[10px] font-bold rounded-full border ${isLoan ? 'bg-red-500/10 text-red-400 border-red-500/20' : 'bg-emerald-500/10 text-emerald-400 border-emerald-500/20'}">
                            ${isLoan ? 'LOAN' : 'SELF'}
                        </span>
                    </td>
                    <td class="px-4 py-3 text-slate-400 max-w-[80px] truncate">${row.Payee || row.Payee_Name || '-'}</td>
                    <td class="px-4 py-3 text-slate-500 max-w-[80px] truncate">${row.Description || '-'}</td>
                    <td class="px-4 py-3 text-right font-mono font-bold text-slate-300">₹${formatIndianNumber(Number(row.Amount))}</td>
                `;
                tbody.appendChild(tr);
            });

            updateCharts();
        }

        function updateCharts() {
            const sorted = [...FILTERED_DATA].sort((a,b) => new Date(a.Date) - new Date(b.Date));
            const dateMap = {};
            sorted.forEach(r => {
                const d = r.Date;
                dateMap[d] = (dateMap[d] || 0) + (parseFloat(r.Amount)||0);
            });
            const labels = Object.keys(dateMap);
            const data = Object.values(dateMap);

            if(chartInstances.timeline) chartInstances.timeline.destroy();

            Chart.defaults.color = '#94a3b8';
            Chart.defaults.borderColor = '#334155';
            
            const ctx = document.getElementById('timelineChart').getContext('2d');
            chartInstances.timeline = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Spending',
                        data: data,
                        borderColor: '#3b82f6',
                        backgroundColor: (context) => {
                            const ctx = context.chart.ctx;
                            const gradient = ctx.createLinearGradient(0, 0, 0, 200);
                            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.4)');
                            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.0)');
                            return gradient;
                        },
                        borderWidth: 2,
                        fill: true,
                        tension: 0.4,
                        pointBackgroundColor: '#1e293b',
                        pointBorderColor: '#3b82f6'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { display: false } },
                        y: { beginAtZero: true, border: { display: false }, grid: { color: '#334155', tickLength: 0 }, ticks: { callback: function(value) { return '₹' + formatIndianNumber(value); } } }
                    }
                }
            });
        }

        // --- MODAL ---
        const modal = document.getElementById('modal');
        const modalContent = document.getElementById('modal-content');
        const iframe = document.getElementById('form-iframe');

        function openModal() {
            modal.classList.remove('hidden-section');
            if(iframe.src === 'about:blank') iframe.src = FORM_URL;
            requestAnimationFrame(() => {
                modalContent.classList.remove('translate-y-full', 'sm:translate-y-10', 'opacity-0');
            });
        }

        function closeModal() { 
            modalContent.classList.add('translate-y-full', 'sm:translate-y-10', 'opacity-0');
            setTimeout(() => { modal.classList.add('hidden-section'); }, 300);
        }
    </script>
</body>
</html>
